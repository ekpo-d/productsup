<div class="row">
  <div class="col-2">
    <app-filter [headers]="headers"></app-filter>
  </div>
  <div class="col-10">
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th
              scope="col"
              *ngFor="let header of headers"
            >
              {{ header }}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr
            app-row
            *ngFor="let prop of ObjProps"
            [data]="data"
            [item]="data[prop]"
          >
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<app-side-nav
  [navWidth]="300" 
  [duration]="0.5"
>
</app-side-nav>
